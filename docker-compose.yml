version: '3.8'

services:
  # NGINX Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./nginx/docker-nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/docker-site1.conf:/etc/nginx/conf.d/site1.conf:ro
      - ./nginx/docker-site2.conf:/etc/nginx/conf.d/site2.conf:ro
      - ./nginx/phpmyadmin-mysql.conf:/etc/nginx/conf.d/phpmyadmin-mysql.conf:ro
      - ./nginx/phpmyadmin-mariadb.conf:/etc/nginx/conf.d/phpmyadmin-mariadb.conf:ro
      - wordpress1_data:/var/www/site1
      - wordpress2_data:/var/www/site2
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - wordpress1
      - wordpress2
      - phpmyadmin-mysql
      - phpmyadmin-mariadb
    networks:
      - wordpress-network
    restart: unless-stopped

  # WordPress Site 1 with PHP 8.1
  wordpress1:
    image: wordpress:php8.1-fpm
    container_name: wordpress-site1
    volumes:
      - wordpress1_data:/var/www/html
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_NAME: wordpress_site1
      WORDPRESS_DB_USER: wp_site1
      WORDPRESS_DB_PASSWORD: ${WP_SITE1_DB_PASSWORD:-changeme123}
    depends_on:
      - mysql
    networks:
      - wordpress-network
    restart: unless-stopped

  # WordPress Site 2 with PHP 8.4
  wordpress2:
    image: wordpress:php8.4-fpm
    container_name: wordpress-site2
    volumes:
      - wordpress2_data:/var/www/html
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_NAME: wordpress_site2
      WORDPRESS_DB_USER: wp_site2
      WORDPRESS_DB_PASSWORD: ${WP_SITE2_DB_PASSWORD:-changeme456}
    depends_on:
      - mariadb
    networks:
      - wordpress-network
    restart: unless-stopped

  # MySQL Database for Site 1
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: wordpress_site1
      MYSQL_USER: wp_site1
      MYSQL_PASSWORD: ${WP_SITE1_DB_PASSWORD:-changeme123}
    networks:
      - wordpress-network
    restart: unless-stopped

  # MariaDB Database for Site 2
  mariadb:
    image: mariadb:latest
    container_name: mariadb-db
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: wordpress_site2
      MYSQL_USER: wp_site2
      MYSQL_PASSWORD: ${WP_SITE2_DB_PASSWORD:-changeme456}
    networks:
      - wordpress-network
    restart: unless-stopped

  # PHPMyAdmin for MySQL
  phpmyadmin-mysql:
    image: phpmyadmin:latest
    container_name: phpmyadmin-mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    depends_on:
      - mysql
    networks:
      - wordpress-network
    restart: unless-stopped

  # PHPMyAdmin for MariaDB
  phpmyadmin-mariadb:
    image: phpmyadmin:latest
    container_name: phpmyadmin-mariadb
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootpassword}
    depends_on:
      - mariadb
    networks:
      - wordpress-network
    restart: unless-stopped

  # SFTP Server for Site 1
  sftp-site1:
    image: atmoz/sftp:latest
    container_name: sftp-site1
    volumes:
      - wordpress1_data:/home/ftpuser1/wordpress:rw
      - ./ssh-keys/site1:/home/ftpuser1/.ssh/keys:ro
    ports:
      - "2221:22"
    command: ftpuser1::1001:100
    networks:
      - wordpress-network
    restart: unless-stopped

  # SFTP Server for Site 2
  sftp-site2:
    image: atmoz/sftp:latest
    container_name: sftp-site2
    volumes:
      - wordpress2_data:/home/ftpuser2/wordpress:rw
      - ./ssh-keys/site2:/home/ftpuser2/.ssh/keys:ro
    ports:
      - "2222:22"
    command: ftpuser2::1002:100
    networks:
      - wordpress-network
    restart: unless-stopped

volumes:
  wordpress1_data:
  wordpress2_data:
  mysql_data:
  mariadb_data:

networks:
  wordpress-network:
    driver: bridge
